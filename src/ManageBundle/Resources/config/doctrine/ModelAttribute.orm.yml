ManageBundle\Entity\ModelAttribute:
    type: entity
    table: model_attribute
    options:
        comment: 模型字段表
        engine: MyISAM
    id:
        id:
            id: true
            type: integer
            options:
                comment: ''
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        name:
            options:
                comment: 字段名
                unsigned: false
            nullable: false
            type: string
            length: 50
        title:
            options:
                comment: 中方名称
                unsigned: false
            nullable: false
            type: string
            length: 50
        length:
            options:
                comment: 长度
                unsigned: false
            nullable: false
            type: smallint
            length: 3
        field:
            options:
                comment: 字段定义
                unsigned: false
            nullable: false
            type: string
            length: 50
        type:
            options:
                comment: 字段类型
                unsigned: false
            nullable: false
            type: string
            length: 50
        value:
            options:
                comment: 默认值
                unsigned: false
            nullable: false
            type: string
            length: 20
        remark:
            options:
                comment: 备注
                unsigned: false
            nullable: false
            type: string
            length: 50
        extra:
            options:
                comment: 参数
                unsigned: false
            nullable: false
            type: string
            length: 100
